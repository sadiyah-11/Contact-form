<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>

    <main>
     <h2>Contact Us</h2>
     <div class="main-container"> 
     <div class="container">
        <div class="first group">
            <label for="first-name">First Name <span>*</span> </label>
            <input type="text" id="first-name">
        </div>
        <div class="last group">
            <label for="last-name">Last Name <span>*</span></label>
            <input type="text" id="last-name">
        </div>

     </div> 
     
     <div class="email">
        <label for="email">Email Adress <span>*</span></label>
        <input type="text" id="email">  
     </div>
     <div class="container">
        <div class="email">
            <label for="first">Query Type <span>*</span> </label>
            <div class="radios">
                <div class="general rad">
                    <input type="radio"  id="general">
                    <label for="general">General Enquiry</label>
                </div>
                <div class="support rad">
                    <input type="radio" id="support">
                    <label for="support">Support Request</label>
                </div>
            </div>
        </div>
     </div>
     <div class="email">
        <label for="message">Message <span>*</span></label>
    <textarea rows="5" id="message" ></textarea> 
    </div> 
    <div class="check">
        <input type="checkbox" name="check" id="check">
        <label for="check">I consent to being contacted by the team <span>*</span></label>
    </div>
    <button>Submit</button>
    </div>
    </main>
</body>
</html>
